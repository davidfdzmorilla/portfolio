services:
  react-app:
    build: .
    ports:
      - "3000:80"  # Puedes cambiar el puerto si lo necesitas
    networks:
      - traefik_proxy
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.react-app.rule=Host(`davidfdzmorilla.dev`)" # Ajusta con tu dominio
      - "traefik.http.routers.react-app.entrypoints=websecure"
      - "traefik.http.routers.react-app.tls.certresolver=myresolver"
    volumes:
      - .:/app
      - /app/node_modules

networks:
  traefik_proxy:
    external: true

